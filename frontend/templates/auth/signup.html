{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card mb-3">
              <div class="card-body">
                  <div class="text-center lead mb-2">Register User</div>
                  <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div class="row">
                      <button type="submit" class="col-3 m-auto btn btn-primary">Register</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
