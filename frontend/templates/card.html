{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card mb-3">
              <div class="card-body">
                <div class="text-center lead mb-2">{% block title %}{% endblock title %}</div>
                {% block body %}{% endblock body %}
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
